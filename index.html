<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">

   <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

   <title>RocketNews</title>
</head>
<body>
   <div class="container">
      <section class="section">
         <div class="content">

            <header>
               <div class="logo">
                  <img src="/assets/logo.svg" alt="logo">
               </div>
            </header>
      
            <main>
               <div class="text">
                  <h1 class="title">
                     Atualize ideias e informações em 5 minutos.
                  </h1>
      
                  <p class="subtitle">
                     Tudo que você precisa saber para começar seu dia bem e informado
                  </p>
                  <p class="legend">
                     Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar ☕
                  </p>
               </div>
      
               <form >
                  <label for="email">Insira seu E-mail:</label>
                  <span>
                     <input id="email" type="email" placeholder="oi@rocketseat.com">
                     <button id="button" type="submit">
                        <img src="/assets/send.svg" alt="send icon">
                     </button>
                  </span>
               </form>
      
               <div class="link">
                  <a href="">
                     deixe-me ler primeiro
                     <img src="/assets/arrow-right.svg" alt="arrow right"> 
                  </a>
               </div>
            </main>
         </div>
      </section>
      <section class="section">
         <div class="image">
            <img src="/assets/read_news.jpg" alt="image">
         </div>
      </section>
   </div>
   <script src="./scripts.js"></script>
</body>
</html>
